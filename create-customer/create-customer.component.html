<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="create-customer.component.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form (submit)="createCustomer()">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Name</span>
            <input [(ngModel)]="customer.Cust_Name" name="Cust_Name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input [(ngModel)]="customer.Phone" name="Phone" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input [(ngModel)]="customer.Email" name="Email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input [(ngModel)]="customer.Cust_Address" name="Cust_Address" placeholder="Enter your Address" required>
          </div>

          <div class="input-box">
            <span class="details">City</span>
            <input [(ngModel)]="customer.City" name="City" placeholder="Enter your City" required>
          </div>

          <div class="input-box">
            <span class="details">Pincode</span>
            <input [(ngModel)]="customer.Pincode" name="Pincode" placeholder="Enter your pincode" required>
          </div>

          <div class="input-box">
            <span class="details">State</span>
            <input [(ngModel)]="customer.State_" name="State_" placeholder="Enter your state" required>
          </div>

          <div class="input-box">
            <span class="details">Date of  Birth</span>
            <input type="Date" [(ngModel)]="customer.DOB" name="DOB" placeholder="Enter your DOB" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" [(ngModel)]="customer.Cust_Password" name="Cust_Password" placeholder="Enter your password" required>
          </div>
          <!--<div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password"[(ngModel)]="customer.Cust_Password" name="Cust_Password" placeholder="Confirm your password" required>
        </div>-->
          <!--</div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>-->
        </div>
        <div class="button">
          <input type="submit" value="Register">
          <a class="btn btn-dark" routerLink="/">back</a>
        </div>
      </form>

    </div>
   
  </div>



</body>
</html>
